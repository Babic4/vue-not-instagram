<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/styleSignIn.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <section class="s1">
        <!-- test -->
        <img class="logo" src="img/orange.svg"/>
        <form action="" method="post" class="fSI">
            <div class="boxInput">
                <input
                class="inp"
                type="text"
                name="Login"
                autocomplete="off"
                placeholder="Имя аккаунта"
                >
                <label class="error"></label>
                </div>
                <div class="boxInput">
                    <input
                    class="inp"
                    type="password"
                    name="Password"
                    autocomplete="off"
                    placeholder="Пароль"
                    >
                    <label class="error"></label>
                    </div>
            <input name="SignIn" class="buttonR" type="button" value="Авторизироваться"/>
            <div class="reg">Отсутсвует аккаунт? <a href="Registration.html">Зарегистрироваться</a></div>
        </form>
    </section>
    <footer>
        <div>
            © 2020 Авторские права: Dmitry Babich
        </div>
    </footer>

    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="js/scriptSignIn.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
